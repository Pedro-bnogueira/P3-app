   <script>
      
     function iniciar() {
       $("#example1").DataTable({
         "responsive": true, "lengthChange": false, "autoWidth": false,
         "buttons": ["excel"]
       }).buttons().container().appendTo('#example1_wrapper .col-md-6:eq(0)');
       $('#example2').DataTable({
         "paging": true,
         "lengthChange": false,
         "searching": false,
         "ordering": true,
         "info": true,
         "autoWidth": false,
         "responsive": true,
       });
       $('.select2').select2()
       $('.select2bs4').select2({
           theme: 'bootstrap4'
         })
     }
     // Seleciona o elemento que será observado
     const targetNode = document.body;
 
     // Cria uma instância do MutationObserver
     const observer = new MutationObserver((mutationsList, observer) => {
       // Verifica se o elemento '.select2' foi adicionado ao DOM
       if (document.querySelector('.select2') || document.querySelector('#example1')) { 
         iniciar();
         observer.disconnect(); // Para de observar as mudanças no DOM
       }
     });
 
     // Define as configurações do observer
     const config = { attributes: false, childList: true, subtree: true };
 
     // Inicia a observação
     observer.observe(targetNode, config);
   </script>
